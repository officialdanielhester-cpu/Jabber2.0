<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jabber</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <span>💬 <span style="color:#9b59b6; font-family:'Orbitron', sans-serif;">Jabber</span></span>
    <button id="theme-toggle">☀️</button>
  </header>

  <div id="chat-box">
    <div class="bot message">Hello — I am Jabber. Ask me anything!</div>
  </div>

  <div id="input-area">
    <input type="text" id="user-input" placeholder="Say something to Jabber...">
    <button id="send-btn">Send</button>
    <button id="remember-btn">Remember</button>
    <button id="schedule-btn">Schedule</button>
    <button id="browse-btn">Browse Web</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
