<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jabber</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
    }
    header {
      background: #111;
      padding: 10px;
      text-align: center;
      font-size: 1.5em;
      color: #b84cff;
      border-bottom: 2px solid #b84cff;
    }
    #chat {
      display: flex;
      flex-direction: column;
      padding: 10px;
      height: 80vh;
      overflow-y: auto;
    }
    .msg {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 5px;
      max-width: 70%;
    }
    .user {
      background: #b84cff;
      align-self: flex-end;
    }
    .bot {
      background: #333;
      align-self: flex-start;
    }
    #input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #444;
    }
    #input input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px;
      margin-right: 10px;
    }
    #input button {
      padding: 10px 15px;
      border: none;
      background: #b84cff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Jabber</header>
  <div id="chat"></div>
  <div id="input">
    <input type="text" id="msgInput" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("msgInput");
      const text = input.value.trim();
      if (!text) return;

      const chat = document.getElementById("chat");
      chat.innerHTML += `<div class="msg user">${text}</div>`;
      input.value = "";

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text }),
        });
        const data = await res.json();
        chat.innerHTML += `<div class="msg bot">${data.reply}</div>`;
        chat.scrollTop = chat.scrollHeight;
      } catch (err) {
        chat.innerHTML += `<div class="msg bot">⚠️ Error: ${err.message}</div>`;
      }
    }
  </script>
</body>
</html>
