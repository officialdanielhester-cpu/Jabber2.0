<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jabber</title>
  <link rel="stylesheet" href="style.css" />
  <!-- font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page-bg">
    <div id="container">
      <header>
        <div class="logo">
          <img src="logo.png.PNG" alt="logo" id="logo-image" onerror="this.style.display='none'">
          <h1 id="app-title">Jabber</h1>
        </div>
        <div class="header-controls">
          <button id="theme-toggle" title="Toggle theme">ðŸŒ™</button>
        </div>
      </header>

      <main id="chat-frame">
        <div id="messages"></div>
      </main>

      <footer id="controls">
        <input id="user-input" type="text" placeholder="Type your message..." />
        <button id="send-btn" class="action">Send</button>

        <div class="dropdown">
          <select id="more-select" title="More actions">
            <option value="more">More...</option>
            <option value="browse">Browse the Web</option>
            <option value="generate">Generate Image</option>
            <option value="remember">Remember</option>
          </select>
        </div>
      </footer>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
