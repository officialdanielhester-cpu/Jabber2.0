<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jabber</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <span class="logo">💬</span>
      <span class="title">Jabber</span>
      <button id="theme-toggle">🌙 Dark Mode</button>
    </div>
    <div id="chat-box" class="chat-box"></div>
    <div class="chat-input-area">
      <input type="text" id="user-input" placeholder="Type your message...">
      <button id="send-btn">Send</button>
      <div class="dropdown">
        <button class="dropbtn">More ▾</button>
        <div class="dropdown-content">
          <button class="action-btn" data-action="remember">🧠 Remember</button>
          <button class="action-btn" data-action="send">📤 Send</button>
          <button class="action-btn" data-action="schedule">⏰ Schedule</button>
          <button class="action-btn" data-action="browse">🌐 Browse the Web</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
