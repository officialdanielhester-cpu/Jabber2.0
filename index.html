<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jabber</title>

  <!-- Theme font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="root">
    <header class="app-header">
      <div class="logo-area">
        <img id="logo" src="logo.png" alt="Jabber logo" />
        <h1 id="app-title">Jabber</h1>
      </div>

      <div class="controls">
        <button id="theme-toggle" title="Toggle dark/light">ðŸŒ™</button>
      </div>
    </header>

    <main class="chat-wrap">
      <section id="chat" class="chat-window" aria-live="polite"></section>

      <div class="composer">
        <input id="message-input" type="text" placeholder="Type your message..." autocomplete="off" />
        <button id="send-btn" class="btn-primary">Send</button>

        <div class="dropdown">
          <select id="action-select" aria-label="More actions">
            <option value="send">More...</option>
            <option value="remember">Remember</option>
            <option value="schedule">Schedule</option>
            <option value="browse">Browse the Web</option>
            <option value="image">Generate Image</option>
          </select>
        </div>
      </div>
    </main>

    <footer class="app-footer">
      <small>Â© Jabber â€” replace logo.png for your own</small>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
