<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jabber</title>

  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <span class="chat-title">💬 Jabber</span>
    </header>

    <main id="chat-box" class="chat-box">
      <div class="bot-msg">Hello — I am Jabber. Ask me anything!</div>
    </main>

    <div class="chat-input-area">
      <input id="user-input" type="text" placeholder="Type your message..." />
      <button id="send-btn">Send</button>
      <div class="dropdown">
        <button id="more-btn">More...</button>
        <div class="dropdown-content">
          <button data-action="remember">🧠 Remember</button>
          <button data-action="schedule">⏰ Schedule</button>
          <button data-action="search">🌐 Search Web</button>
          <button data-action="image">🎨 Generate Image</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
