<!-- public/index.html (minimal fallback) -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jabber</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <main id="app-root">
    <!-- your original UI pages should go here; this is a fallback -->
    <div id="chat" style="max-width:900px;margin:24px auto;padding:8px;">
      <!-- The actual UI file you had will load here normally -->
      <div id="jabber-ui-placeholder" style="color:#fff;background:#111;padding:12px;border-radius:10px;">
        If you see this, the server is running and serving static files. Replace public/index.html with your full UI to restore the original layout.
      </div>
    </div>
  </main>

  <script src="/script.js"></script>
</body>
</html>
